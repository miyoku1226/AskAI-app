<!DOCTYPE html>
<html>
<head>
    <title>AskAI – GPT Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">AskAI – GPT Tool</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Paste your text:</label>
                <textarea name="text" rows="6" class="form-control" placeholder="Paste text here..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Or upload a .txt file:</label>
                <input type="file" name="file" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Select mode:</label>
                <select name="mode" class="form-select">
                    <option value="summarize" selected>Summarize</option>
                    <option value="translate">Translate to Chinese</option>
                    <option value="analyze">Detect emotion</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ask AI</button>
        </form>

        {% if result %}
            <div class="card">
                <div class="card-header">Result</div>
                <div class="card-body">
                    <p>{{ result }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
